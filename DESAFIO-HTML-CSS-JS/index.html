<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="https://tiacademybrasil.com.br/wp-content/uploads/2021/06/cropped-logo_tiacademy-32x32.png"></link>
    <script src="/script/util/login.js" type="module"></script>
    <title>FlashJS</title>
</head>
<body>
    <main>
        <section class="login" id="login">
            <form class="form flex" id="idForm">
                <label for="usuario" class="font-20">Usuário</label>
                <input type="text" name="user" class="input" id="usuario" placeholder="Nome de usuário" required>

                <label for="senha" class="font-20">Senha</label>
                <input type="password" name="password" class="input" id="senha" placeholder="Senha" required>

                <button type="submit" class="btn font-20">ENTRAR</button>
            </form>
        </section>
</body>
</html>
